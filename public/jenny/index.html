<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- JQuery CDN, needed for TurnJS-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.js"></script>

	<!-- TurnJS for page turn -->
	<script type="text/javascript" src="./js/turn.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- My styles -->
	<link type="text/css" rel="stylesheet" href="./css/style.css"/>

	<title>To Jenny</title>
</head>

<body>

<div id="layout">

    <div id="main">

    	<div class="content">

			<div ID="book">

				<div class="spine">
					<h1>Jenny!</h1>
				</div>

				<div class="paper"><div class="paper-inner">
					<p>Test<br><br>
						Test<br><br>
					  	Test</p>
				</div></div>

				<div class="paper"><div class="paper-inner">
					<p>Test,
					<br>Test</p>
				</div></div>

				<div class="spine">
					<p>Test</p>
				</div>

			</div>

        </div>
    </div>
</div>

<script src="js/ui.js"></script>

<script type="text/javascript">

// refresh page when resizing browser
$(window).bind('resize', function(e)
{
  if (window.RT) clearTimeout(window.RT);
  window.RT = setTimeout(function()
  {
    this.location.reload(false); /* false to get page from cache */
  }, 100);
});

$(window).ready(function() {
	$('#book').turn({
						display: 'single',
						acceleration: true,
						gradients: !$.isTouch,
						elevation:50,
						when: {
							turned: function(e, page) {
								/*console.log('Current view: ', $(this).turn('view'));*/
							}
						}
					});
});

$(window).bind('keydown', function(e){
	
	if (e.keyCode==37)
		$('#book').turn('previous');
	else if (e.keyCode==39)
		$('#book').turn('next');
		
});

$(window).on("swipeleft",function(){
	$('#book').turn('next');
});

$(window).on("swiperight",function(){
	$('#book').turn('previous');
});

</script>

</body>
</html>
